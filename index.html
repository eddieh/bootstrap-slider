<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Slider</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <style>
      body { margin-top: 160px }
    </style>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <div id="sliderOne" class="slider">
            <div class="progress-labels clearfix">
              <div class="col-xs-3 tick text-left">0%</div>
              <div class="col-xs-6 tick text-center">50%</div>
              <div class="col-xs-3 tick text-right">100%</div>
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                <span class="sr-only">50% Complete</span>
              </div>
            </div>
            <div class="slider-handle" style="left: 50%">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <div id="sliderTwo" class="slider">
            <div class="progress-labels clearfix">
              <div class="col-xs-3 tick text-left">0%</div>
              <div class="col-xs-6 tick text-center">50%</div>
              <div class="col-xs-3 tick text-right">100%</div>
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                <span class="sr-only">50% Complete</span>
              </div>
            </div>
            <div class="slider-handle" style="left: 50%">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <div id="sliderThree" class="slider">
            <div class="progress-labels clearfix">
              <div class="col-xs-3 tick text-left">0%</div>
              <div class="col-xs-6 tick text-center">50%</div>
              <div class="col-xs-3 tick text-right">100%</div>
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                <span class="sr-only">50% Complete</span>
              </div>
            </div>
            <div class="slider-handle" style="left: 50%">
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div id="sliderThreeA" class="slider">
            <div class="progress-labels clearfix">
              <div class="col-xs-3 tick text-left">0%</div>
              <div class="col-xs-6 tick text-center">50%</div>
              <div class="col-xs-3 tick text-right">100%</div>
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                <span class="sr-only">50% Complete</span>
              </div>
            </div>
            <div class="slider-handle" style="left: 50%">
            </div>
          </div>
        </div>
      </div>

       <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <div id="sliderFour" class="slider">
            <div class="progress-labels clearfix">
              <div class="col-xs-3 tick text-left">0%</div>
              <div class="col-xs-6 tick text-center">50%</div>
              <div class="col-xs-3 tick text-right">100%</div>
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                <span class="sr-only">50% Complete</span>
              </div>
              <div class="progress-bar progress-bar-info progress-bar-change" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">0% Complete</span>
              </div>
            </div>
            <div class="slider-handle" style="left: 50%">
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          Accept or reject change:<br>
          <button id="acceptChange" type="button" class="btn btn-sm btn-default">Accept Change</button>
          <button id="rejectChange" type="button" class="btn btn-sm btn-default">Reject Change</button>
        </div>
      </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script>
     $('#sliderOne').slider()
     $('#sliderTwo').slider({
       step: '25%'
     })
     $('#sliderThree').slider({
       valueTooltip: true
     })
     $('#sliderThreeA').slider({
       valueTooltip: function (val) {
         return val + '% of 64 is ' + Math.round(64 * (val * .01))
       }
     })
     var $sliderFour = $('#sliderFour').slider({
       showChange: true
     })
     $('#acceptChange').on('click', function (e) {
       $sliderFour.slider('accept')
     })
     $('#rejectChange').on('click', function (e) {
       $sliderFour.slider('reject')
     })
    </script>
    </script>
  </body>
</html>
